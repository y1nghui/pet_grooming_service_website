{% extends 'base.html' %}
{% block content %}

<style>
    .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .bigcontainer{
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: aqua;
        border-radius: 8px;
    }
    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    form .form-group {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .button-container {
        padding-left: 23%;
    }

    #messages {
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
			border-radius: 5px;
        }

</style>

    <div class="">
        <h1 class="ti">Profile</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="container">
                <div class=" form-group">
                    <label for="id_username">Name:</label>
                    {{ u_form.username }}
                </div>
                <div class=" form-group">
                    <label for="id_email">Email:</label>
                    {{ u_form.email }}
                </div>
                <div class=" form-group">
                    <label for="id_phonenum">PhoneNumber:</label>
                    {{ o_form.phone_number }}
                </div>
                {% for message in messages %}
                    <p id="messages">{{ message }}</p>
                {% endfor %}
            </div>
            <div class="button-container">
                <input type="submit" value="Save Profile">
            </div>
        </form>
    </div>
{% endblock %}
