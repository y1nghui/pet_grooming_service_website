{% extends 'base.html' %}
{% block content %}

<style>
    .container {
    max-width: 600px;
    height: 150px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .bigcontainer{
        max-width: 700px;
        height: 100px;

        margin: 20px auto;
        padding: 20px;
        background-color: aqua;
        border-radius: 8px;
    }
    h1 {
        text-align: center;
    }

    form {
        margin-top: 50px;
    }

    form .form-group {
        margin-bottom: 10px;
        margin-top: 10px;
    }

    form label {
        display: block;
        font-weight: bold;
    }

    form input[type="text"]{
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .button-container {
        padding-left: 30%;
    }


</style>


    <div class="">
        <h1 class="ti">Create a new room</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="container">
                <div class=" form-group">
                    <label for="id_name">Room name:</label>
                    {{ form.name }}
                </div>
            </div>
            <div class="button-container">
                <input type="submit" value="Create Room">
            </div>
        </form>
    </div>
{% endblock %}
